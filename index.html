<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/default.css">
<title>ホットケーキの作り方</title>
</head>
<body>
<article id="main">
  <p>甘いホットーケーキ、ふわふわホットケーキを作りましょう！</p>
  <img src="hoxtutoke-ki.jpg" alt="ホットケーキ" width=300 class="photo">
  <input type="submit" value="甘い" class="btn btn-ss">
  <input type="reset" value="ふわふわ" class="btn btn-res">
  <d1 class="explanation">
    <dt>甘いの？</dt><dd>ふわふわの？</dd>
  </d1>
  <table id="ingredient">
    <br>
    <caption>ホットケーキの材料</caption>
    <tr><th>ホットケーキ<br>ミックス</th><td>1袋</td></tr>
    <tr><th>牛乳または水</th><td>１００ml</td></tr>
    <tr><th>卵</th><td>1個</td></tr>
    <tr><th>バター<br>(お好みで）</th><td>一切れ</td>
    <tr><th>メイプルシロップ<br>（お好みで）</th><td>お好みで</td>
  </table>
 </article>
</body>
</html>
